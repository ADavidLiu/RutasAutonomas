<div class="container login centrado">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 login__titulo">
            <h1>Rutas Aut√≥noma</h1>
        </div>
        
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <form class="login__form">
                <input type="text" placeholder="Correo" (keyup)="obtenerCorreo($event)">
                <input type="password" placeholder="Password" (keyup)="obtenerClave($event)">
            </form>
            
            <div class="opcion">
                <label for="conductor">Conductor</label>
                <input type="radio" value="conductor" id="conductor" (onchange)="this.rol='conductor'" (click)="seleccionarRol($event.target.value)">
            </div>
            
            <div class="opcion">
                <label for="pasajero">Pasajero</label>
                <input type="radio" value="pasajero" id="pasajero" (onchange)="this.rol='pasajero'" (click)="seleccionarRol($event.target.value)">
            </div>
            
            <button type="submit" class="btn btn-success" (click)="loggear()">Ingresar</button>
            <a href="#">No estoy registrado</a>
        </div>
    </div>
</div>
